<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 * 
 */
// var index = 0;
var arrNum = ['一','二','三','四','五','六','七'];
function getData() {
  /*
  coding here
  */
  var data = [];
  var oSource = document.getElementById("source").getElementsByTagName("li");
  for(var i=0;i<oSource.length;i++){
      var wrap = oSource[i].innerHTML.substring(0,2);
      var num = oSource[i].innerHTML.substring(10,12);
      data.push([wrap,num]);
  }
  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */

  return data;

}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
  //b[1]-a[1]是从大到小排序
  data.sort(function (a,b){
    return a[1] - b[1];
  });
  return data;
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
  var resortWrap = document.getElementById("resort");
  var d = "";
  for (var i = 0;i < data.length; i++) {
    d += '<li>第' + arrNum[i] + '名：' + data[i][0] + '空气质量：<b>' + data[i][1] + '</b></li>';
  }
  resortWrap.innerHTML = d;

//一开始是想用下面的方法进行渲染，但无奈没有完全实现，不知是执行顺序还是数组的获取有问题，或者是其他的问题，又或许这个方法在这里不是一个最优解吧
//   resortWrap.innerHTML = data.map(function(d){
//     d = '<li>第' + arrNum[index] + '名：' + data[0] + '空气质量：<b>' + data[1] + '</b></li>';
//     index += 1;
//     return d;
//   }).join('');
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}

function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  document.getElementById("sort-btn").onclick = function(){
    btnHandle();
  };
}

init();

</script>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var aqiList = document.getElementById("aqi-list");
  var arr = ['一','二','三','四','五'];
  var index = 0;

  //筛选出空气质量指数大于60的数据，并返回一个新数组
  var wrapData = aqiData.filter(function (e) {
      return e[1] > 60;
  });

  //对新数据进行排序
  wrapData.sort(function (a, b) {
      return b[1] - a[1];
  });

  //对数据统一处理
  aqiList.innerHTML = wrapData.map(function (d) {
      d = '<li>第' + arr[index] + '名：' + d[0] + '，' + d[1] + '</li>';
      index += 1;
      return d;    
  }).join('');
  
})();

</script>
</body>
</html>

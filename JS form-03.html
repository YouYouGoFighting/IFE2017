<!DOCTYPE html>
<html>

<head>
    <title>任务三：表单（三）联动</title>
    <meta charset="UTF-8">
    <style type="text/css">
    #result {
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
    }
    
    #result div {
        background-color: pink;
        height: 30px;
        line-height: 30px;
        min-width: 30px;
        text-align: center;
        margin: 5px;
    }
    
    #result span {
        background-color: red;
    }
    </style>
</head>

<body>
    <div class="ctrl">
        <textarea rows="5" cols="20" placeholder="请输入字符并用不同符号分隔" id="textArea"></textarea>
        <button id="insert">插入</button>
        <button id="search">查询</button>
        <input id="searchInput"></input>
    </div>
    <div id="result"></div>
    <script type="text/javascript">
    
    var insert = document.getElementById("insert");
    var search = document.getElementById("search");
    var result = document.getElementById("result");
    var data = [];

    insert.onclick = function () {
        var inputArea = document.getElementById("textArea");
        var str = inputArea.value.trim();
        var dataArea = str.split(/[^0-9a-zA-Z\u4e00-\u9fa5]+/).filter(function (e) {
            if (e != null && e.length > 0) {
                return true;
            }
            else {
                return false;
            }
        });
        data = data.concat(dataArea);
        result.innerHTML = data.map(function (d) {
            return '<div>' + d + '</div>';
        }).join('');
    };

    search.onclick = function () {
        var inputSearch = document.getElementById("searchInput");
        var str = inputSearch.value.trim();
        result.innerHTML = data.map(function (d) {
            if (str != null && str.length > 0) {
                d = d.replace(new RegExp(str,"g"),'<span>' + str + '</span>');
            }
            return '<div>' + d + '</div>';         
        }).join('');
    };
    </script>
</body>

</html>
